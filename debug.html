<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debug - Aerotage Time Reporting</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      background: #f0f9ff;
    }
    #debug-info {
      background: white;
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      border: 2px solid #0ea5e9;
    }
    #console-output {
      background: #1f2937;
      color: #f9fafb;
      padding: 1rem;
      border-radius: 0.5rem;
      font-family: monospace;
      white-space: pre-wrap;
      max-height: 300px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div id="debug-info">
    <h1>Debug Information</h1>
    <p>Testing React app loading...</p>
    <p>Check console output below for any errors.</p>
  </div>
  
  <div id="console-output"></div>
  
  <div id="root"></div>

  <script>
    // Capture console output
    const consoleOutput = document.getElementById('console-output');
    const originalLog = console.log;
    const originalError = console.error;
    const originalWarn = console.warn;
    
    function addToConsole(type, ...args) {
      const message = args.map(arg => 
        typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
      ).join(' ');
      consoleOutput.textContent += `[${type.toUpperCase()}] ${message}\n`;
      consoleOutput.scrollTop = consoleOutput.scrollHeight;
    }
    
    console.log = (...args) => {
      originalLog.apply(console, args);
      addToConsole('log', ...args);
    };
    
    console.error = (...args) => {
      originalError.apply(console, args);
      addToConsole('error', ...args);
    };
    
    console.warn = (...args) => {
      originalWarn.apply(console, args);
      addToConsole('warn', ...args);
    };
    
    // Capture unhandled errors
    window.addEventListener('error', (event) => {
      addToConsole('error', 'Unhandled error:', event.error?.message || event.message);
    });
    
    window.addEventListener('unhandledrejection', (event) => {
      addToConsole('error', 'Unhandled promise rejection:', event.reason);
    });
    
    console.log('Debug page loaded, loading React bundle...');
  </script>
  
  <script src="http://localhost:3000/bundle.js"></script>
</body>
</html>
